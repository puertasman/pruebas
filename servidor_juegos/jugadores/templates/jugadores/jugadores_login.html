{% extends "base.html" %}

{% block title %}Jugadores{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5 text-center">
                <h2>Iniciar Sesión</h2>
            <form method="post" class="form-signin">
                {% csrf_token %}
                <div class="form-group m-3">
                    <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <div class="form-group m-3">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-light">Iniciar sesión</button>
            </form>
            <div class="border-top mt-3">
                <small class="text-muted">
                 ¿No tienes cuenta? <a href="{% url 'jugadores_registro' %}">Registrate</a>
                </small>
        </div>
        </div>

    </div>
</div>




{% endblock %}
